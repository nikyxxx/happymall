<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head.html') %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <%= require('html-loader!./layout/nav.html') %>

    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input id="username" type="text" class="user-content" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input id="phone" type="text" class="user-content" placeholder="请输入手机号" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="email">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input id="email" type="text" class="user-content" placeholder="请输入邮箱" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password" type="password" class="user-content" placeholder="请输入密码"
                            autocomplete="off">
                    </div>

                    <div class="user-item">
                        <label class="user-label" for="password-confirm">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password-confirm" type="password" class="user-content" placeholder="请再次输入密码"
                            autocomplete="off">
                    </div>
                    <a id="submit" class="btn btn-submit">注册</a>
                    <div class="link-item">
                        <a href="./login.html" class="link">已有账号，去登录>></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%= require('html-loader!./layout/footer.html') %>

    <!-- index.js 依赖的js包都会从body底部加入，下面不再加入html内容，需要的话，在上面用预定义的html容器-->
</body>

</html>
