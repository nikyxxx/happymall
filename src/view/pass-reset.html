<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head.html') %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <%= require('html-loader!./layout/nav.html') %>

    <div class="page-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">用户登录</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input id="username" type="text" class="user-content" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password" type="password" class="user-content" placeholder="请输入密码"
                            autocomplete="off">
                    </div>
                    <a id="submit" class="btn btn-submit">登录</a>
                    <div class="link-item">
                        <a href="./pass-reset.html" class="link">忘记密码</a>
                        <a href="./register.html" class="link">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%= require('html-loader!./layout/footer.html') %>

    <!-- index.js 依赖的js包都会从body底部加入，下面不再加入html内容，需要的话，在上面用预定义的html容器-->
</body>

</html>
