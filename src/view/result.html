<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head.html') %>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <%= require('html-loader!./layout/nav.html') %>
    <div class="page-wrap w">
        <div class="result-con register-success">
            <h1 class="result-title">恭喜您，注册成功！</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>

        </div>

        <div class="result-con default-success">
            <h1 class="result-title">恭喜您，操作成功！</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>

        </div>
    </div>

    <%= require('html-loader!./layout/footer.html') %>

    <!-- index.js 依赖的js包都会从body底部加入，下面不再加入html内容，需要的话，在上面用预定义的html容器-->
</body>

</html>
